[buildout]
extends = container_dataserver.cfg
eventlisteners =

[environment]
statsd_host = statsd
statsd_port = 8125
global_content_directory=/srv/Library/
global_content_location=/content/
global_site_assets_directory=/srv/SiteAssets/
global_site_assets_location = /site-assets/

[main-conf]
redis_client_url = redis://redis:6379
memcached_servers = memcached:11211

[supervisor]
logfile=/dev/null
nocleanup = False