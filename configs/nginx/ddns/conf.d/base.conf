# This nginx config is used while setting up certs for ddns with certbot
server {
    listen 80;
    root /var/www/certbot/;

    location /.well-known/acme-challenge/ {
       root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/ray.zapto.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ray.zapto.org/privkey.pem;

#    include /etc/letsencrypt/options-ssl-nginx.conf;
#    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

#    listen 443 ssl http2 default_server;
#    listen [::]:443 ssl http2 default_server;
}
